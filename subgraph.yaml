specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ITO
    network: ropsten
    source:
      address: "0x3c4bcbbeba90f1bafcc447163fd0367d4591875c"
      abi: ITO
      startBlock: 9302545
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ClaimSuccess
        - FillSuccess
        - RefundSuccess
        - Test
      abis:
        - name: ITO
          file: ./abis/ITO.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      callHandlers:
        - function: fill_pool(bytes32,uint256,uint256,string,string,address[],uint256[],address,uint256,uint256)
          handler: handleFillPool
      eventHandlers:
        - event: ClaimSuccess(bytes32,address,uint256,address)
          handler: handleClaimSuccess
        - event: FillSuccess(uint256,bytes32,address,uint256,address,string,string)
          handler: handleFillSuccess
        - event: RefundSuccess(bytes32,address,uint256)
          handler: handleRefundSuccess
        - event: Test(uint256)
          handler: handleTest
      file: ./src/mapping.ts
