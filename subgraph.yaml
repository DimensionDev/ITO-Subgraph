specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: POLYGON_ITO
    network: matic
    source:
      address: "0x981be454a930479d92C91a0092D204b64845A5D6"
      abi: ITO_V3
      startBlock: 15853671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
          - SwapSuccess
          - FillSuccess
          - RefundSuccess
          - WithdrawSuccess
      abis:
        - name: ITO_V3
          file: ./abis/ITO_V3.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      
      eventHandlers:
          - event: SwapSuccess(bytes32,address,address,address,uint256,uint256,uint128)
            handler: handleSwapSuccess
          - event: FillSuccess(uint256,bytes32,address,uint256,address,string,uint256,uint256,address[],uint128[],address,uint256)
            handler: handleFillSuccess
          - event: DestructSuccess(bytes32,address,uint256,uint128[])
            handler: handleDestructSuccess
      file: ./src/mappingV3.ts
