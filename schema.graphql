type Seller @entity {
  id: ID!
  address: Bytes!
  name: String!
}

type Buyer @entity {
  id: ID!
  address: Bytes!
  name: String
}

type Token @entity {
  id: ID!
  type: Int! # 0 - Ether, 1 - ERC20
  address: Bytes!
  name: String
  symbol: String
  decimals: Int!
  chain_id: Int!
}

type Pool @entity {
  id: ID!
  is_mask: Boolean!
  chain_id: Int!
  contract_address: Bytes!
  qualification_address: Bytes!
  pid: String! # pool id
  password: String!
  message: String!
  hash: String!
  limit: BigInt!
  total: BigInt!
  total_remaining: BigInt!
  start_time: Int!
  end_time: Int!
  creation_time: Int!
  last_updated_time: Int!
  token: Token!
  seller: Seller!
  buyers: [Buyer!]!
  exchange_amounts: [BigInt!]!
  exchange_tokens: [Token!]!
  exchange_in_volumes: [BigInt!]!
  exchange_out_volumes: [BigInt!]!
}

type BuyInfo @entity {
  id: ID!
  pool: Pool!
  buyer: Buyer!
  token: Token! # the sold token of buyer
  amount: BigInt!
  amount_sold: BigInt!
  amount_bought: BigInt!
  timestamp: Int!
}

type SellInfo @entity {
  id: ID!
  pool: Pool!
  seller: Seller!
  token: Token! # the sold token of seller
  amount: BigInt!
  timestamp: Int!
}

type DestructInfo @entity {
  id: ID!
  pool: Pool!
  seller: Seller!
  token: Token! # the sold token of seller
  amount: BigInt!
  timestamp: Int!
}

type PoolInfo @entity {
  id: ID!
  pid: String!
  creation_time: Int!
}
