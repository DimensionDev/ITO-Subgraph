type Sender @entity {
  id: ID!
  address: Bytes!
  name: String!
  message: String!
}

type Token @entity {
  id: ID!
  type: Int! # 0 - Ether, 1 - ERC20
  address: Bytes!
  name: String
  symbol: String
  decimals: BigInt!
  chain_id: Int!
}

type TransactionPoolMap @entity {
  id: ID!
  pid: String!
  creation_time: BigInt!
}

type Pool @entity {
  id: ID!
  chain_id: Int!
  contract_address: Bytes!
  pid: String! # pool id
  password: String!
  hash: String!
  limit: BigInt!
  total: BigInt!
  total_remaining: BigInt!
  sender: Sender!
  start_time: BigInt!
  end_time: BigInt!
  creation_time: BigInt!
  token: Token!
  exchange_amounts: [BigInt!]!
  exchange_tokens: [Token!]!
}
